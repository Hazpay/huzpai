<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HuzpAi - Защищенный доступ к книге">
    <meta name="keywords" content="HuzpAi, книга, ИИ">
    <meta name="author" content="Grok, xAI">
    <title>HuzpAi - Книга</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8em;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.8rem;
            background: #2a2a2a;
            border: 1px solid #00ff88;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 0.8rem;
            background: #00ff88;
            color: #0a0a0a;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background: #00ccff;
            transform: scale(1.05);
        }
        .error {
            color: #ff0077;
            font-size: 0.9em;
            margin-top: 1rem;
            display: none;
        }
        .book-content {
            display: none;
            margin-top: 2rem;
        }
        .book-content h2 {
            color: #00ff88;
            font-size: 1.4em;
            margin-bottom: 1rem;
        }
        .book-content p {
            font-size: 1em;
            color: #d0d0d0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            input[type="text"], input[type="submit"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Доступ к книге HuzpAi</h1>
        <form id="accessForm">
            <input type="text" name="code" placeholder="Введите код из Telegram" required>
            <input type="submit" value="Получить доступ">
        </form>
        <p id="error" class="error">Неверный код, попробуйте снова.</p>
        <div id="bookContent" class="book-content">
            <h2>Книга: Введение в ИИ</h2>
            <p>Это заглушка для книги. Уточните содержимое (например, учебник n8n) и формат (HTML, PDF), чтобы я мог добавить реальный контент.</p>
        </div>
    </div>
    <script>
        // Заглушка для проверки кода (замените на реальный API)
        const validCodes = ['TEST1234']; // Временный список кодов
        document.getElementById('accessForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = e.target.code.value;
            if (validCodes.includes(code)) {
                document.getElementById('accessForm').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('bookContent').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
